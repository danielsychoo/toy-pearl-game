<!DOCTYPE html>

  <head>

    <link rel="stylesheet" href="style.css" />

        <span class="balls 10"></span>
        <span class="balls 11"></span>
        <span class="balls 12"></span>
      </div>

        <span class="balls 14"></span>
        <span class="balls 15"></span>
        <span class="balls 16"></span>
        <span class="balls 17"></span>
        <span class="balls 18"></span>
      </div>
    </div>

  <script src="./script.js"></script>
</html>
